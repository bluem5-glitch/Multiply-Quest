<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <!-- Assuming styles.css is linked correctly -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="signInForm" class="form-container">
    <h1>Multiply Quest!</h1>
    <h2>Sign In</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <div class="flex items-center justify-center py-2">
        <input type="checkbox" id="rememberMe" class="mr-2">
        <label for="rememberMe" class="text-sm">Remember Me</label>
    </div>
    <button id="signInButton">Sign In</button>
    <button id="showCreateAccountButton">Create Account</button>
    <p id="errorMessage" class="error-message"></p>
</div>

<div id="createAccountForm" class="form-container" style="display: none;">
    <h1>Multiply Quest!</h1>
    <h2>Create Account</h2>
    <input type="text" id="newUsername" placeholder="New Username">
    <input type="password" id="newPassword" placeholder="New Password">
    <button id="createAccountButton">Create Account</button>
    <p id="accountErrorMessage" class="error-message"></p>
    <button id="backToSignInButton">Back to Sign In</button>
</div>

<div id="gameArea" style="display: none;">
    <h1>Multiply Quest!</h1>
    <canvas id="gameCanvas" width="600" height="200"></canvas>
    <div id="scoreDisplay"></div>
    <button id="startButton">Start Quiz</button>
    <button id="stopButton" disabled>Stop Quiz</button>
    <button id="progressReportButton">Show Progress Report</button>
    <button id="homeButton">Home</button>
    <!-- Added audio toggle checkbox -->
    <div class="audio-control flex items-center justify-center py-2">
        <input type="checkbox" id="audioToggle" checked class="mr-2">
        <label for="audioToggle" class="text-sm">Enable Audio</label>
    </div>

    <div class="social-buttons" id="socialButtons" style="display:none;">
        <a class="twitter" id="twitterShare" href="#" target="_blank">Share on Twitter</a>
        <a class="facebook" id="facebookShare" href="#" target="_blank">Share on Facebook</a>
    </div>
</div>

<!-- Audio Elements -->
<audio id="correctSound">
    <source src="https://www.zapsplat.com/music/correct-answer-chime.mp3" type="audio/mpeg">
</audio>
<audio id="incorrectSound">
    <source src="https://www.zapsplat.com/music/buzzer-failure-2.mp3" type="audio/mpeg">
</audio>
<audio id="backgroundMusic" loop>
    <source src="slowlife.mp3" type="audio/mpeg">
</audio>

<script src="Quiz.js"></script>
</body>
</html>
